<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="contenedor1">

    <div class="contenedor-imagen">
        <picture>
            <img src="login.png" alt="">
        </picture>
    </div>



    <div class="container">

                    <h1 id="titulo">Sign up to Dribbble</h1>

        <div class="botones">
            <!--boton de registro con google-->
            <button class="google-btn">
                <picture >
                    <img src="Google__G__Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <!--boton de registro con twitter-->

            <button class="twitter-btn">
            <picture>
                <img src="logotipo-de-twitter.png" alt="">
            </picture>
            </button>
        </div>
            <!--separador-->
        <div class="separador">
            <hr>
                <span>o</span>
            <hr>
        </div>

        <form action="" method="">

            <div class="input-section1">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="username">
                <span>Username</span>
                <input type="text" id="username" name="username">
            </label>
            </div>
            
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>

              
            <label for="password">
                <span>Email</span>
                <input type="text" id="password"  name="password" placeholder="6+ catracteres">
            </label>

              
            <label for="checkbox" class="checkbox-label">
                
                <input type="checkbox" id="email">
                <span>Acepto las condiciones y terminos legales</span>
            </label>
            
           
                <button type="submit" class="submit-btn">Crear Cuenta </button>
           

        </form>

    </div>
</div>
</body>
</html>
